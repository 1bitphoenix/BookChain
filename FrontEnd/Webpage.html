<!doctype html>

<head>
    <title>BookChain</title>
    <meta charset="utf-8" />
    <meta name="description" content="BookChain - A Books Sharing System">
    <meta name="og:image" content="" />
    <meta name="theme-color" content="#4e5a74" />
    <meta name="keywords" content="Data, Data Scientist, Pythonista, C++, HTML, CSS, XML, JavaScript, Piyush, Aggarwal, brute4s99, mindretfarc">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <!-- <link rel="icon" href="favicon.ico" type="image/x-icon" /> -->
    <link rel="stylesheet" href="upload.css" />
    <script src="jquery.min.js"></script>
    <script language="JavaScript" src="upload.js" type="text/javascript" xml:space="preserve"></script>

</head>

<body>
    <h2>File Upload & Image Preview</h2>
    <p class="lead">No Plugins <b>Just Javascript</b></p>

    <!-- Upload  -->
    <form id="file-upload-form" class="uploader" method="POST" enctype="multipart/form-data" action='http://localhost:5000/bookchain/api/detect'>
        <input id="file-upload" type="file" name="fileUpload" accept="image/*" />

        <label for="file-upload" id="file-drag">
            <img id="file-image" src="#" alt="Preview" class="hidden">
            <div id="start">
                <i class="fa fa-download" aria-hidden="true"></i>
                <div>Select a file or drag here</div>
                <div id="notimage" class="hidden">Please select an image</div>
                <span id="file-upload-btn" class="btn btn-primary">Select a file</span>
            </div>
            <div id="response" class="hidden">
                <div id="messages"></div>
                <progress class="progress" id="file-progress" value="0">
                    <span>0</span>%
                </progress>
            </div>
        </label>
    </form>
</body>
